# Spring boot propertiesspring.application.name=spring_bootspring.output.ansi.enabled=ALWAYSspring.shell.interactive.enabled=truespring.shell.history.name=messages_for_spring_boot/commands_history.log# Custom propertiesapp.name=Simple spring boot console programapp.funcs.general=Randomizer;Calculator;Head and Tails;Rock, paper, scissors;Password generator;Get length of stringapp.funcs.randomizer=numbers,randomizer_infoapp.description.general=\  Hi!\n\  This is "${app.name}"\n\  with simple interesting functions.\n\  Try to use some of them and just enjoy!\n\  If you need help write "help" in console.\n\  Also, you can explore commands by writing\n\  the command name and the "-h" parameter.app.description.randomizer=A randomizer is a random number generation function.